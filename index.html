<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    
        <h1 id="title">freeCodeCamp Survey Form</h1>
    <form id="survey-form">
          <p id="description"><i>
Thank you for taking the time to help us improve the platform</i></p>

      <fieldset>
        <label id="name-label" >Name <input name="name" id="name" type="text" required placeholder="Enter your name"></input>
        </label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"></input>
      </label>
      <label id="number-label">Age (optional)<input id="number" type="number" placeholder="Age" min="5" max="120"></input>
      <label>Which option best describes your currnet role?
      <select id="dropdown"">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
       <label> <input type="radio" name="rec" class="inline" value="radio">Defintely</input></label>
        <label><input type="radio" name="rec" class="inline" value="radio">Maybe</input> </label> 
       <label> <input type="radio" name="rec" class="inline" value="radio">Not Sure</input></label>

<label>
  What is your favorite feature of freeCodeCamp?
  <select>
    <option>Select an option
    </option>
    <option>Challenges
    </option>
    <option>Projects
    </option>
    <option>Community
    </option>
    <option>Open Source
    </option>
  </select>
</label>
<label>
  What would you like to see improved? (Check all that apply)</label>
  <input type="checkbox" value="checkbox" class="box">Front-end Projects</input><br>
  <input type="checkbox" value="checkbox" class="box">Back-end Projects</input><br>
  <input type="checkbox" value="checkbox" class="box">Data Visualization</input><br>
  <input type="checkbox" value="checkbox" class="box">Challenges</input><br>
  <input type="checkbox" value="checkbox" class="box">Open Source Community</input><br>
  <input type="checkbox" value="checkbox" class="box">Gitter help rooms</input><br>
  <input type="checkbox" value="checkbox" class="box">Videos</input><br>
  <input type="checkbox" value="checkbox" class="box">City Meetups</input><br>
  <input type="checkbox" value="checkbox" class="box">Wiki</input><br>
  <input type="checkbox" value="checkbox" class="box">Forum</input><br>
  <input type="checkbox" value="checkbox" class="box">Additional Courses</input><br>
  <label name="comment">
    Any comments or suggestions?
  </label>
  <label><textarea id="textarea" placeholder="hello">
  </textarea></label>
  <input type="submit" id="submit"
  </input>
  

    </form>
  </body>
</html>
